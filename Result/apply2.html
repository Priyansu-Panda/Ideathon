<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posts</title>
  <link rel="icon" href="handyman.png" type="image/png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33; /* Dark background */
      color: #f8f9fa; /* Light text color */
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      background-color: #343a40; /* Darker navbar */
    }

    .navbar-brand {
      color: #ffd700; /* Gold text for brand */
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa; /* Light text for nav links */
    }

    .navbar-nav .nav-link:hover {
      color: #ffd700; /* Gold on hover */
    }

    /* Ensure the logo adjusts its size responsively */
  .navbar-logo {
    width: 40px; /* Adjust logo size */
    height: auto;
    margin-right: 10px; /* Space between the logo and the text */
  }

  @media (max-width: 768px) {
    .navbar-logo {
      width: 30px; /* Adjust logo size on smaller screens */
    }
  }

    .job-card {
      border: 1px solid #444; /* Darker border */
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #444; /* Dark card background */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .job-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .job-card-body {
      padding: 20px;
    }

    .job-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffd700; /* Gold job title */
    }

    .job-meta {
      font-size: 0.875rem;
      color: #bbb; /* Lighter text color for meta */
    }

    .badge-job-type {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 15px;
    }

    .apply-btn {
      background-color: #28a745; /* Green button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .apply-btn:hover {
      background-color: #218838; /* Darker green on hover */
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .search-section input, .filter-section select {
      margin-right: 10px;
    }

    .search-section, .filter-section {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .search-section, .filter-section {
        text-align: center;
      }

      .search-section input, .filter-section select {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo with image resizing for responsiveness -->
      <a class="navbar-brand" href="apply_hire.html">
        <img src="handyman.png" alt="HandyMan" class="navbar-logo">
        HandyMan
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search and Filter Section -->
  <div class="container my-4">
    <div class="search-section d-flex justify-content-between">
      <input type="text" class="form-control w-50" id="search-bar" placeholder="Search jobs or companies..." />
      <div class="filter-section d-flex">
        <select class="form-select" id="job-type">
          <option value="all">All Types</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
        <select class="form-select" id="location">
          <option value="all">All Locations</option>
          <option value="sf">Silicon University, SU</option>
          <option value="nyc">Cuttack, Odisha</option>
          <option value="la">Infocity, Bhubaneshwar</option>
        </select>
      </div>
    </div>

    <!-- Job Listings -->
    <div id="job-listings" class="row">
      <!-- Job Cards will be dynamically added here -->
    </div>

    <!-- General Apply Button -->
    <div class="text-center my-4">
      <a href="applyfinal3.html" class="apply-btn">Apply Now</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS and custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample job listings data
    const jobListings = [
  {
    title: "Plumber",
    company: "HomeServe India",
    location: "Bhubaneswar, Odisha",
    salary: "₹25,000 - ₹35,000",
    datePosted: "2 days ago",
    type: "full-time"
  },
  {
    title: "Electrician",
    company: "Havells Services",
    location: "Cuttack, Odisha",
    salary: "₹20,000 - ₹30,000",
    datePosted: "5 days ago",
    type: "part-time"
  },
  {
    title: "Mathematics Tutor",
    company: "FIITJEE",
    location: "Infocity, Bhubaneswar",
    salary: "₹30,000 - ₹45,000",
    datePosted: "1 week ago",
    type: "contract"
  },
  {
    title: "Gym Trainer",
    company: "Cult.fit",
    location: "Patia, Bhubaneswar",
    salary: "₹25,000 - ₹40,000",
    datePosted: "3 days ago",
    type: "full-time"
  },
  {
    title: "Carpenter",
    company: "Urban Company",
    location: "Saheed Nagar, Bhubaneswar",
    salary: "₹200 - ₹3,000",
    datePosted: "4 days ago",
    type: "full-time"
  },
  {
    title: "Home Chef",
    company: "FreshMenu",
    location: "Chandrasekharpur, Bhubaneswar",
    salary: "₹800 - ₹2,000",
    datePosted: "2 days ago",
    type: "part-time"
  },
  {
    title: "AC Technician",
    company: "Voltas Services",
    location: "Nayapalli, Bhubaneswar",
    salary: "₹20,000 - ₹32,000",
    datePosted: "6 days ago",
    type: "full-time"
  },
  {
    title: "Beautician",
    company: "Lakme Salon",
    location: "Jagamara, Bhubaneswar",
    salary: "₹25,000 - ₹38,000",
    datePosted: "3 days ago",
    type: "full-time"
  }
];

    // Function to display job listings
    function displayJobs(jobs) {
      const jobListingsContainer = document.getElementById("job-listings");
      jobListingsContainer.innerHTML = ''; // Clear existing listings

      jobs.forEach(job => {
        const jobCard = `
          <div class="col-md-6 col-lg-4 mb-4 fade-in">
            <div class="job-card">
              <div class="job-card-body">
                <h5 class="job-title">${job.title}</h5>
                <p class="job-meta">
                  <strong>${job.company}</strong> - ${job.location}<br>
                  <span>${job.salary}</span> | <span>${job.datePosted}</span>
                </p>
                <span class="badge badge-job-type bg-${job.type === 'full-time' ? 'success' : job.type === 'part-time' ? 'warning' : 'info'}">${job.type.charAt(0).toUpperCase() + job.type.slice(1)}</span>
                <a href="applyfinal3.html" class="apply-btn mt-3">Apply Now</a>
              </div>
            </div>
          </div>
        `;
        jobListingsContainer.innerHTML += jobCard;
      });
    }

    // Display all jobs by default
    displayJobs(jobListings);

    // Filtering jobs by type and location
    document.getElementById("job-type").addEventListener("change", filterJobs);
    document.getElementById("location").addEventListener("change", filterJobs);
    document.getElementById("search-bar").addEventListener("input", filterJobs);

    function filterJobs() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const selectedJobType = document.getElementById("job-type").value;
      const selectedLocation = document.getElementById("location").value;

      const filteredJobs = jobListings.filter(job => {
        const matchesSearch = job.title.toLowerCase().includes(searchTerm) || job.company.toLowerCase().includes(searchTerm);
        const matchesJobType = selectedJobType === 'all' || job.type === selectedJobType;
        const matchesLocation = selectedLocation === 'all' || job.location.toLowerCase().includes(selectedLocation);

        return matchesSearch && matchesJobType && matchesLocation;
      });

      displayJobs(filteredJobs);
    }
  </script>
</body>
</html>
