  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* Dark background */
      margin: 0;
      padding: 0;
      color: #ffffff; /* White text for readability */
    }

    .container {
      max-width: 900px;
      background-color: #2a2a2a; /* Dark card background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
      margin: 20px auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffcc00; /* Yellow header for emphasis */
    }

    label {
      font-weight: bold;
      color: #ffffff; /* White text for labels */
    }

    input, select, textarea {
      margin-bottom: 15px;
      color: #333;
      background-color: #555; /* Slightly lighter dark background */
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #006eff; /* Yellow buttons */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #3363ff; /* Lighter yellow for hover effect */
    }

    .password-strength {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .password-strength.weak {
      color: red;
    }

    .password-strength.moderate {
      color: orange;
    }

    .password-strength.strong {
      color: green;
    }

    .captcha-box {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 5px;
    }

    .spinner {
      display: none;
      border: 2px solid #fff;
      border-top: 2px solid #333;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom styles for tags */
    .tag {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      background-color: #555; /* Dark tag background */
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      color: #fff;
    }

    .tag.selected {

      border-color: #ffd633;
    }
    
    .tag.selected::after {
      content: ' âœ“'; /* Add check mark */

    .webcam-container {
      margin-bottom: 20px;
    }

    .webcam-container video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .webcam-container button {
      margin-top: 10px;
    }

    #new-role-input {
      display: none;
    }
    .navbar-brand {
      font-weight: bold; /* Make the text bold */
      color: #ffcc00 !important; /* Apply the golden color and force this style */
    }
    

    
    .navbar-brand img {
      width: 30px; /* Adjust size of the logo */
      height: auto;
      margin-right: 10px; /* Space between logo and text */
    }
    

    /* For Logo */
    .navbar-brand img {
      width: 30px; /* Adjust size of the logo */
      height: auto;
      margin-right: 10px; /* Space between logo and text */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">

          <a class="nav-link" href="#" style="color: #ffcc00;">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: #ffcc00;">Careers</a>

  <div class="container">
    <h1 class="header">Job Application</h1>
    <form id="job-application-form" onsubmit="return validateForm();">
      <div class="form-section">
        <h2>Personal Information</h2>
        <label for="full-name">Full Name</label>
        <input type="text" class="form-control" id="full-name" name="full-name" required placeholder="John Doe">

        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>

        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="john.doe@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="+1 (555) 555-5555">

        <label for="aadhar">Aadhar Number</label>
        <input type="text" class="form-control" id="aadhar" name="aadhar" required placeholder="Enter your Aadhar Number">
      </div>

      <div class="form-section">
        <h2>Job Role & Skills</h2>
        <label for="job-title">Job Title</label>
        <input type="text" class="form-control" id="job-title" name="job-title" value="Web Developer" required placeholder="Enter Job Title">

        <h3>Skills / Job Roles</h3>
        <div id="skills-tags">
          <span class="tag" data-role="plumber">Plumber +</span>
          <span class="tag" data-role="electrician">Electrician +</span>
          <span class="tag" data-role="gym-trainer">Gym Trainer +</span>
          <span class="tag" data-role="chef">Chef +</span>
          <span class="tag" data-role="driver">Driver +</span>
          <span id="add-more-tag" class="tag" style="cursor: pointer; background-color: #e7e7e70c;">+ Add More</span>
        </div>

        <!-- New input field for creating custom job role -->
        <div id="new-role-input">
          <label for="custom-job-role">Enter Custom Job Role</label>
          <input type="text" id="custom-job-role" class="form-control" placeholder="Enter job title">
          <button type="button" id="add-custom-role" class="btn btn-primary btn-sm" style="margin-top: 10px;">Add Role</button>
        </div>

        <!-- File upload fields based on selected jobs -->
        <div id="file-uploads"></div>
      </div>

      <div class="form-section">
        <h2>Security Verification</h2>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        <div id="password-strength" class="password-strength"></div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

        <label for="captcha">Captcha</label>
        <div id="captcha-box" class="captcha-box" aria-live="polite"></div>
        <input type="text" class="form-control" id="captcha" name="captcha" required placeholder="Enter CAPTCHA code">
      </div>
      <div class="form-section">
        <h2>Profile Image & Webcam Capture</h2>
        <label for="profile-image">Upload Profile Image</label>
        <input type="file" class="form-control-file" id="profile-image" name="profile-image" accept="image/*" required>

        <label for="self-picture">Capture Self Picture (for each job role)</label>
        <div id="webcam-container" class="webcam-container">
          <video id="webcam-video" autoplay></video>
          <button type="button" id="capture-button" class="btn btn-primary">Capture Picture</button>
          <canvas id="canvas" style="display: none;"></canvas>
          <input type="file" class="form-control-file" id="self-picture" name="self-picture" accept="image/*" required>
        </div>
        <div id="captured-image-container"></div> <!-- Placeholder to show captured image -->
      </div>

      <div class="form-section">
        <h2>Agreement</h2>
        <label for="terms-checkbox" class="text-light">
          <input type="checkbox" id="terms-checkbox" name="terms" required>
          I have read and agree to the 
          <a href="https://www.example.com/terms" target="_blank" style="color: #ffcc00;">Terms and Conditions</a>.
        </label>
      </div>

      <button type="submit" id="submit-button" class="btn btn-primary btn-block">
        Submit Application <span id="loading-spinner" class="spinner"></span>
      </button>

    </form>
  </div>

  <script>
    const addMoreTag = document.getElementById("add-more-tag");
    const newRoleInput = document.getElementById("new-role-input");
    const customJobRoleInput = document.getElementById("custom-job-role");
    const addCustomRoleButton = document.getElementById("add-custom-role");
    const skillsTags = document.getElementById("skills-tags");
    const fileUploadsContainer = document.getElementById("file-uploads");

    // Toggle custom role input visibility
    addMoreTag.addEventListener("click", () => {
      newRoleInput.style.display = "block"; // Show input for custom job role
    });

    // Add custom job role tag
    addCustomRoleButton.addEventListener("click", () => {
      const customRole = customJobRoleInput.value.trim();

      if (customRole) {
        const newTag = document.createElement("span");
        newTag.classList.add("tag");
        newTag.textContent = customRole + " +";
        newTag.setAttribute("data-role", customRole.toLowerCase().replace(/\s+/g, '-'));

        skillsTags.insertBefore(newTag, addMoreTag);

        customJobRoleInput.value = "";
        newRoleInput.style.display = "none";

        // Add click event listener to the new tag
        newTag.addEventListener("click", () => {
          newTag.classList.toggle("selected");

          const jobRole = newTag.getAttribute("data-role");
          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.name = jobRole + "-image";
          fileInput.accept = "image/*";
          fileInput.classList.add("form-control-file");

          if (newTag.classList.contains("selected")) {
            const label = document.createElement("label");
            label.textContent = `Upload video/zip file for ${jobRole}:`;
            fileUploadsContainer.appendChild(label);
            fileUploadsContainer.appendChild(fileInput);
          } else {
            const inputs = fileUploadsContainer.querySelectorAll(`input[name=${jobRole}-image]`);
            inputs.forEach(input => fileUploadsContainer.removeChild(input.previousElementSibling));
            inputs.forEach(input => fileUploadsContainer.removeChild(input));
          }
        });
      }
    });

    // Add click event listener to the existing skill tags
    document.querySelectorAll('.tag').forEach(tag => {
      tag.addEventListener("click", () => {
        tag.classList.toggle("selected");

        const jobRole = tag.getAttribute("data-role");
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.name = jobRole + "-image";
        fileInput.accept = "image/*";
        fileInput.classList.add("form-control-file");

        if (tag.classList.contains("selected")) {
          const label = document.createElement("label");
          label.textContent = `Upload video/zip file for ${jobRole}:`;
          fileUploadsContainer.appendChild(label);
          fileUploadsContainer.appendChild(fileInput);
        } else {
          const inputs = fileUploadsContainer.querySelectorAll(`input[name=${jobRole}-image]`);
          inputs.forEach(input => fileUploadsContainer.removeChild(input.previousElementSibling));
          inputs.forEach(input => fileUploadsContainer.removeChild(input));
        }
      });
    });

    // Captcha Generation
    function generateCaptcha() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return captcha;
    }

    // Display CAPTCHA
    const captchaBox = document.getElementById('captcha-box');
    const captchaCode = generateCaptcha();
    captchaBox.textContent = captchaCode;

    // Webcam Capture with Front Camera
// Webcam Capture with Front Camera
const captureButton = document.getElementById('capture-button');
const videoElement = document.getElementById('webcam-video');
const canvasElement = document.getElementById('canvas');
const capturedImageContainer = document.getElementById('captured-image-container');

// Start Webcam with Front Camera
function startWebcam() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })  // Use front camera
    .then(function (stream) {
      videoElement.srcObject = stream;  // Set the video stream as the source for the video element
      videoElement.onloadedmetadata = function() {
        canvasElement.width = videoElement.videoWidth;  // Set the canvas size based on video
        canvasElement.height = videoElement.videoHeight;
      };
    })
    .catch(function (err) {
      console.log('Error accessing webcam: ', err);
    });
}

// Capture the picture
captureButton.addEventListener('click', function() {
  const context = canvasElement.getContext('2d');
  context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

  // To make the captured image visible (optional)
  const imageDataUrl = canvasElement.toDataURL('image/png');
  const imgElement = document.createElement('img');
  imgElement.src = imageDataUrl;
  capturedImageContainer.innerHTML = ''; // Clear previous image
  capturedImageContainer.appendChild(imgElement); // Add new captured image
});

// Start the webcam when the page loads
window.onload = function() {
  startWebcam();
};


    // Password Strength Check
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordStrengthDiv = document.getElementById('password-strength');

    passwordInput.addEventListener('input', function () {
      const strength = checkPasswordStrength(passwordInput.value);
      passwordStrengthDiv.textContent = strength.message;
      passwordStrengthDiv.className = 'password-strength ' + strength.class;
    });

    function checkPasswordStrength(password) {
      const regexWeak = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
      const regexModerate = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      const regexStrong = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z])[A-Za-z\d!@#$%^&*]{10,}$/;

      if (regexStrong.test(password)) {
        return { message: 'Strong', class: 'strong' };
      } else if (regexModerate.test(password)) {
        return { message: 'Moderate', class: 'moderate' };
      } else if (regexWeak.test(password)) {
        return { message: 'Weak', class: 'weak' };
      } else {
        // return { message: 'Very Weak', class: 'weak' };
        return { message: 'Moderate', class: 'moderate' };
      }
    }


    // Form Validation & Redirection
    function validateForm() {
      const termsCheckbox = document.getElementById('terms-checkbox');
      if (!termsCheckbox.checked) {
        alert('Please read and accept the Terms and Conditions to proceed.');
        return false;  // Prevent form submission if checkbox is not checked
      }
      window.location.href = 'confirm.html';  // Redirect to confirm.html after form submission
      return false;  // Prevent default form submission
    }

  </script>
