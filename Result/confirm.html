<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Message</title>
    <link rel="icon" href="handyman.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .message-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .message-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message-container p {
            color: #666;
            font-size: 16px;
        }
        .loading {
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Thank you for your patience!</h1>
        <p>Kindly wait for the confirmatory mail, we will reach out to you shortly.</p>
        <p class="loading">Please wait...</p>
    </div>

    <script>
        // Function to simulate a delay before updating the message
        setTimeout(function() {
            const loadingText = document.querySelector('.loading');
            loadingText.textContent = "The confirmatory mail has been sent!";
            loadingText.style.color = "green"; // Change color to indicate completion
        }, 7000); // After 5 seconds, change the message
    </script>

</body>
</html>
