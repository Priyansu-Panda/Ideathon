<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map-Themed Floating Images</title>
    <link rel="icon" href="handyman.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://cdn.vectorstock.com/i/500p/27/26/world-map-outline-contour-silhouette-vector-28182726.jpg') no-repeat center center fixed; /* World map silhouette as background */
            background-size: cover;  /* Cover the entire screen */
            overflow: hidden;
            position: relative;
        }

        .center-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 0;
        }

        .image {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #000;  /* Adding a border for better visibility */
        }
        /* Add searching overlay */
        .searching-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="center-gif">
        <div class="tenor-gif-embed" data-postid="13234582" data-share-method="host" data-aspect-ratio="0.748299" data-width="100%">
            <a href="https://tenor.com/view/party-location-gif-13234582">Party Location Sticker</a> from
            <a href="https://tenor.com/search/party-stickers">Party Stickers</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- Floating Images -->
    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Person 1" class="image">
    <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Person 2" class="image">
    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Person 3" class="image">
    <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Person 4" class="image">
    <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Person 5" class="image">
    <img src="https://randomuser.me/api/portraits/women/6.jpg" alt="Person 6" class="image">
    <img src="https://randomuser.me/api/portraits/men/7.jpg" alt="Person 7" class="image">
    <img src="https://randomuser.me/api/portraits/women/8.jpg" alt="Person 8" class="image">
    <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="Person 9" class="image">
    <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="Person 10" class="image">

    <!-- Searching overlay -->
    <div class="searching-overlay" id="searching-overlay">
        Finding Best for You...
    </div>
    <script>
        const searchingOverlay = document.getElementById('searching-overlay');

        const images = document.querySelectorAll('.image');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const randomDirection = () => ({
            x: (Math.random() - 0.5) * 2,
            y: (Math.random() - 0.5) * 2,
            speed: Math.random() * 3 + 1
        });

        const imageData = Array.from(images, () => randomDirection());

        images.forEach((image, index) => {
            const data = imageData[index];

            image.style.left = `${Math.random() * (screenWidth - 60)}px`;
            image.style.top = `${Math.random() * (screenHeight - 60)}px`;

            function moveImage() {
                const rect = image.getBoundingClientRect();
                let newX = rect.left + data.x * data.speed;
                let newY = rect.top + data.y * data.speed;

                // Bounce off edges
                if (newX <= 0 || newX >= screenWidth - 60) data.x *= -1;
                if (newY <= 0 || newY >= screenHeight - 60) data.y *= -1;

                image.style.left = `${newX}px`;
                image.style.top = `${newY}px`;
            }

            setInterval(moveImage, 20);
        });

        searchingOverlay.style.display = 'flex';
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = 'user2.html'; // Redirect to hire.html after 5 seconds
        }, 7000); // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
